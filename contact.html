<body class="d-flex flex-column">

    <div class="container">
        <div class="d-flex row bg-secondary">
            <h1 class="mr-auto col-3 bg-info align-content-end text-center text-white" style="margin-bottom: 0;">Javier Banuelos</h1>

            <nav class="navbar navbar-expand-xs bg-secondary col justify-content-end align-content-end" style="padding: 0 8px;">

                <form class="col">

                        <input type="text" class="form-control" placeholder="Your Name Here">

                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
